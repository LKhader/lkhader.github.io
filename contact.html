<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
    <link rel="icon" href="images/wrestling.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="wrestler1.html">Daniel</a></li>
                <li><a href="wrestler2.html">Jackson</a></li>
                <li><a href="wrestler3.html">Louie</a></li>
                <li><a href="wrestler4.html">Louis</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <!-- Contact Form -->
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fighter">Choose a Fighter:</label>
            <select id="fighter" name="fighter" required>
                <option value="" disabled selected>Select a Fighter</option>
                <option value="Daniel">Daniel</option>
                <option value="Jackson">Jackson</option>
                <option value="Louie">Louie</option>
                <option value="Louis">Louis</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Inline JavaScript for Redirection -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            console.log("Form submitted! Redirecting..."); // Debugging message to check if the script runs

            // Redirect to the thank you page
            window.location.href = 'thank_you.html';
        });
    </script>
</body>
</html>
